<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel表结构识别与代码生成 - Excel2SQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/mobile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        body { padding-top: 0; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .sheet-card { border-left: 5px solid #0d6efd; }
        pre { background-color: #f6f8fa; padding: 15px; border-radius: 5px; max-height: 500px; overflow-y: auto; }
        .analysis-badge { font-size: 0.8em; margin-right: 5px; }
    </style>
</head>
<body>
    {% include "_navbar.html" %}
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">表结构识别与代码生成</li>
            </ol>
        </nav>

        <div class="row mb-4">
            <div class="col-12">
                <h2 class="mb-3"><i class="fas fa-magic text-primary"></i> 智能表结构识别与Importer代码生成</h2>
                <p class="text-muted">上传Excel文件，系统将自动分析Sheet结构，并生成对应的Python导入代码。</p>
            </div>
        </div>

        <!-- 上传区域 -->
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0">1. 上传Excel文件</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="excelFile" class="form-label">选择Excel文件 (.xlsx)</label>
                        <input class="form-control" type="file" id="excelFile" accept=".xlsx" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        <i class="fas fa-search"></i> 开始分析与生成代码
                    </button>
                </form>
            </div>
        </div>

        <!-- 结果展示区域 -->
        <div id="resultArea" style="display: none;">
            <!-- 全局概览 -->
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">2. 文件概览</h5>
                </div>
                <div class="card-body">
                    <p><strong>文件名:</strong> <span id="fileName"></span></p>
                    <p><strong>包含Sheets:</strong> <span id="sheetList"></span></p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> 建议将生成的代码添加到 <code>pred_reader.py</code> 类中，并在 <code>api.py</code> 中注册路由。
                    </div>
                </div>
            </div>

            <!-- 代码生成区域 -->
            <div class="card">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">3. 生成的 Python 代码</h5>
                    <button class="btn btn-sm btn-outline-secondary" onclick="copyCode()">
                        <i class="fas fa-copy"></i> 复制全部代码
                    </button>
                </div>
                <div class="card-body">
                    <pre><code class="language-python" id="generatedCode"></code></pre>
                </div>
            </div>

            <!-- 详细分析结果 -->
            <h4 class="mb-3">4. Sheet 详细分析</h4>
            <div id="sheetAnalysisContainer"></div>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">正在分析Excel结构并生成代码，请稍候...</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            if (!fileInput.files[0]) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // UI状态更新
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultArea').style.display = 'none';

            try {
                const response = await fetch('/api/analyze-excel', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('分析失败');
                }

                const data = await response.json();
                renderResults(data);

            } catch (error) {
                alert('发生错误: ' + error.message);
            } finally {
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        });

        function renderResults(data) {
            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('fileName').textContent = data.filename;
            document.getElementById('sheetList').textContent = data.sheets.map(s => s.name).join(', ');
            
            // 渲染代码
            const codeBlock = document.getElementById('generatedCode');
            codeBlock.textContent = data.generated_code;
            hljs.highlightElement(codeBlock);

            // 渲染Sheet分析
            const container = document.getElementById('sheetAnalysisContainer');
            container.innerHTML = '';

            data.sheets.forEach((sheet, index) => {
                const sheetHtml = `
                    <div class="card sheet-card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Sheet ${index + 1}: ${sheet.name}</h5>
                            <div class="mb-2">
                                <span class="badge bg-secondary analysis-badge">行数: ${sheet.rows}</span>
                                <span class="badge bg-secondary analysis-badge">列数: ${sheet.cols}</span>
                                <span class="badge bg-success analysis-badge">识别模式: ${sheet.pattern_type}</span>
                            </div>
                            <p class="card-text text-muted small">列: ${sheet.columns.join(', ')}</p>
                            <div class="mt-2">
                                <h6>数据预览 (前3行):</h6>
                                <div class="table-responsive">
                                    <table class="table table-sm table-bordered table-striped" style="font-size: 0.8rem;">
                                        <thead>
                                            <tr>${sheet.columns.map(c => `<th>${c}</th>`).join('')}</tr>
                                        </thead>
                                        <tbody>
                                            ${sheet.preview.map(row => `
                                                <tr>${sheet.columns.map(c => `<td>${row[c] !== null ? row[c] : ''}</td>`).join('')}</tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += sheetHtml;
            });
        }

        function copyCode() {
            const code = document.getElementById('generatedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('代码已复制到剪贴板');
            });
        }
    </script>
</body>
</html>
